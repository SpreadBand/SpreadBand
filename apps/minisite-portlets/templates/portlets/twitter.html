<script type="text/javascript" src="{{ MEDIA_URL }}/js/jquery/jquery.tweet.js"></script>
<script>
    $(document).ready(function(){
        $("#tweet").tweet({
            query: "from:{{ portlet.targets }} OR to:{{ portlet.targets }}",
            join_text: "-",
            avatar_size: 32,
            count: 5,
            loading_text: "Loading tweets..."
        });
    });
</script>

<div>
  <div>{{ portlet.title }} - 
    <ul class="widget-config-icons ui-widget ui-helper-clearfix">
      <li class="ui-state-default ui-corner-all">
	<a class="qtip_loaded" href='{% url band:minisite:portlet-config minisite.id slot.id %}'>
	  <span class="ui-icon ui-icon-wrench">config</span>
	</a>
      </li>
    </ul>
  </div>
  <div class='tweet' id='tweet'></div>
</div>
