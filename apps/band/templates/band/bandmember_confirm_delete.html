{% extends 'bands/base.html' %}


{% block band_content %}

<h3>Remove a member</h3>

Are you sure you want to remove <b>{{ bandmember }}</b> from <b>{{ band.name }}</b> ?

<form method='POST' action='{% url band:membership-remove band.slug bandmember.user.id %}'>
  <input type="submit" value="yes">
</form>

{% endblock %}
