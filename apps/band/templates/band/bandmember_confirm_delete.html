{% extends 'bands/base.html' %}
{% load i18n %}

{% block band_content %}

<h3>{% trans "Remove a member" %}</h3>

Are you sure you want to remove <b>{{ bandmember.user.get_full_name }} ({{ bandmember.user.username }})</b> from <b>{{ band.name }}</b> ?

<form method='POST' action='{% url band:membership-remove band.slug bandmember.user.id %}'>
  {% csrf_token %}
  <input type="submit" value="yes">
</form>

<form method="GET" action="{% url band:membership-manage band.slug %}">
  {% csrf_token %}
  <input type="submit" value="no">
</form>

{% endblock %}
