{% extends 'ajax_page.html' %}

{% load i18n %}
{% load uni_form_tags %}

{% block content %}

  <script type="text/javascript">
    function band_invite() {
	data = $('#band-invite-form').serializeObject(true);
	Dajaxice.gigbargain.band_invite('Dajax.process', {'gigbargain_id': {{ gigbargain.id }},
							  'form': data}
				       );

	return false;
    }    
  </script>
<div style="width: 400px;">

  <h3>{% trans "Invite a band" %}</h3>
  
  <form id="band-invite-form" method='POST' class='uniForm' action='{% url gigbargain:gigbargain-band-invite-band gigbargain.uuid %}'>
    {{ gigbargainband_form|as_uni_form }}
    
    <input type="submit" value="{% trans "Send an invitation" %}" onclick="return band_invite();"/>
  </form>

</div>

{% endblock %}
