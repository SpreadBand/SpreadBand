{% load i18n %}
<html>
<head>
<style type="text/css">
/*-- Presskit Send --*/
#presskit-send {
    background-color: white;
    padding: 15px;
    width: 660px;
    height: 240px;
    
    position: relative;
}

#presskit-send h1 {
    margin-bottom: 20px;
}


#presskit-send form label {
    display: inline-block;
    vertical-align: top;
    width: 150px;
}

#presskit-send form textarea {
    border: 1px solid #ff6600;
    width: 300px;
    padding: 2px;
}

#presskit-send form input {
    border: 1px solid #ff6600;
    background-color: white;
    font-size: 1em;
    font-weight: 600;
    position: absolute;
    bottom: 10px;
    right: 10px;
}

</style>
</head>

<body>
<div id="presskit-send">
  <h1>Send {{ band.name }} presskit to {{ venue.name }}</h1>

  <form method="POST" action="{% url presskit:presskit-send band.slug venue.slug %}">
    {{ presskit_view_request_form.as_p }}

    <input type="submit" name="submit" value="{% trans "Submit" %}"/>
  </form>
</div>
</body>
</html>
