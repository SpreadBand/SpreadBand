{% extends 'base.html' %}

{% load django_static %}
{% load threadedcomments_tags %}

{% block title %}
  {{ flatpage.title }}
{% endblock %}

{% block css %}
  <link rel="stylesheet" type="text/css" href="/css/textpage.css" media="screen, projection" />
{% endblock %}

{% block content %}

<div class="grid_16">
  <div id="text">
    
    <div>
      <h1>{{ flatpage.title }}</h1>
      
      {% staticall %}
      {{ flatpage.content }}
      {% endstaticall %}
    </div>
    

  </div>

</div>

{% endblock %}
